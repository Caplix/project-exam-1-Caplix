    <div class="form text-color">
        <form  id="contactForm">
            <label class="name" for="name">Name: Must be 5 characters or more</label>
            <input type="text" id="name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
        
            <label for="subject">Subject: Must be 15 characters or more</label>
            <input type="text" id="subject" required><br>
        
            <label for="message">Message: Must be 25 characters or more</label>
            <textarea id="message" required></textarea><br>
        
            <button type="submit">Submit</button>

          </form>
          <div class="center" id="errorContainer"></div>

        </div>

  </div>
